<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Registrar System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        :root {
            --primary-blue: #1a237e;
            --danger-red: #f44336;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        .logo-fallback {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #1a237e;
        }
        .logo-fallback i {
            font-size: 3rem;
        }
        .logo-text h1 {
            font-size: 2rem;
            margin: 0;
        }
        .logo-text h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        .logo-text p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 5px 0 0 0;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #1a237e;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .login-form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #1a237e;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #283593;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-fallback" id="loginLogoFallback">
                <i class="fas fa-school"></i>
                <div class="logo-text">
                    <h1>FIDELIS</h1>
                    <h2>SENIOR HIGH</h2>
                    <p>The Higher School Network of FAITH</p>
                </div>
            </div>
        </div>
        
        <h1>Registrar Staff Login</h1>
        <p class="subtitle">Access the queue management dashboard</p>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter username" autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <a href="/student" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Student View
            </a>
        </div>
        
        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p>Username: <strong>admin</strong></p>
            <p>Password: <strong>admin123</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('loginLogo');
            const fallback = document.getElementById('loginLogoFallback');
        });

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        }
        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Queue - Fidelis Senior High</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-link {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }
        
        .admin-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            padding: 30px 40px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-fallback {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }
        
        .logo-fallback i {
            font-size: 3rem;
        }
        
        .logo-text h1 {
            font-size: 2rem;
            margin: 0;
        }
        
        .logo-text h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .queue-card {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .queue-number {
            font-size: 4rem;
            font-weight: 800;
            margin: 20px 0;
        }
        
        .waiting-time {
            font-size: 1.3rem;
            margin: 20px 0;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            cursor: pointer;
        }
        
        .current-serving {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: center;
        }
